<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="container">
    <img src="imgs/signup.svg" alt="">
    <form action="">
      <input type="text" name="userName" placeholder="Username" required>
      <input type="email" name="userEmail" placeholder="Your Email" required>
      <input type="password" name="userPassword1" placeholder="Your Password" required>
      <input type="password" name="userPassword2" placeholder="Confirm Your Password" required>
      <input type="date" name="userDate" required>
      <input type="submit" value="Sign Up">
    </form>

    <p>or have account <a href="login.html"> Login</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
